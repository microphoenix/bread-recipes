<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet name="css/stylesheet.css" />
        <title>Recipe details</title>
    </h:head>
    <h:body>
        <h:form id="componentForm">
            <h1>#{recipeTableController.current.name}</h1>
            <p>
                <h:graphicImage id="bread" style="width: 10%; height: 20%" 
                                library="image" name="bread.png"/>
                <br/>
                <div class="ingredients">
                    <h2>Ingredients</h2>
                    #{recipeTableController.current.ingredients}
                </div>
                <hr/>
                <div class="preparation">
                    <h2>Preparation method</h2>
                    #{recipeTableController.current.preparation}
                </div>
            </p>

            <h:link value="Go Back to List" outcome="index"/>

        </h:form>
    </h:body>
</html>
